language: node_js
node_js:
  - "0.10"
  - "0.12"
  - "iojs-v2.1.0"
sudo: false

# Build lifecycle
before_install: cd package
install: npm install
script: npm run compile
after_success:
  - npm run coveralls
  - grunt esdoc
  - cd doc
  - git add .
  - git commit -am "Updated documentation"
  - git push -u origin gh-pages